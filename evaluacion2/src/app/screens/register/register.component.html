<section class="hero " class="campo">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
       <img src="assets\Imagenes\ntt-data-logo.png" width="300" height="100" >
      </h1>
      <h2 class="subtitle">
       
      </h2>
    </div>
  </div>
</section>
<div class="container">
  <section class="section">
    <form [formGroup]="userForm">
      <div class="field">
        <label class="label">Nombre</label> 
        <div class="control has-icons-left has-icons-right">
          <input class="input"
           type="name" 
            formControlName="name"/>
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <div *ngIf="this.userForm.controls['name'].errors?.['required']" style="color: red; font-style: italic;">
          Debe completar nombre
        </div>
        
      </div>
      <div class="field">
        <label class="label">Fecha de Nacimiento</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" 
          type="date" 
           formControlName="date" />
          <span class="icon is-small is-left">
            <i class="fas fa-calendar-alt"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input 
          class="input"
           type="email"
           formControlName="email" />
         
          
        </div>
     
      
      </div>
      <div *ngIf="this.userForm.controls['email'].errors?.['required']" style="color: red; font-style: italic;">
        Debe completar email
      </div>
      <div *ngIf="this.userForm.controls['email'].errors?.['email']" style="color: red;">
        Debe colocar Email valido
      </div><br>
    
      <div class="field">
        <label class="label">Contraseña:</label>   
        <p class="control has-icons-left">
          <input
          class="input"
          type="password" 
          placeholder="Contraseña"
          formControlName="password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div *ngIf="this.userForm.controls['password'].errors?.['required']" style="color: red; font-style: italic;">
        Debe completar contraseña
      </div>

      <div class="field">
        <label class="label">Genero:</label>
        <div class="control">
          <label class="radio">
            <input
              type="radio"
             
              name="gender"
              formControlName="gender"
              value="male"
            />
            Hombre
          </label>
          <label class="radio">
            <input
              type="radio"
              name="gender"
              formControlName="gender"
              value="female"
            />
            Mujer
          </label>
          <label class="radio">
            <input
              type="radio"
              name="gender"
              formControlName="gender"
              value="other"
            />
            Otro
          </label>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit"  classs="campo" (click)="onClick()" >Guardar</button>
        </div>
        <div class="control">
          <button class="button is-light" type="reset" routerLink="/login">Cancelar</button>
        </div>
 
      </div>
    </form>
  </section>
</div>
